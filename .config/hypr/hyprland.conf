bind = $mainMod, Return, exec, GLFW_IM_MODULE=ibus kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill
# TODO: Add back in with a double press of a different set of keys
#bind = $mainMod, M, exit, 
